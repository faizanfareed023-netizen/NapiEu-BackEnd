# Application Name
spring.application.name=napieu-backend

# Server Configuration
server.port=8080
spring.web.error.include-message=always
spring.web.error.include-stacktrace=never

# Database Configuration - Using Your Local PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/napieu_db
spring.datasource.username=postgres
spring.datasource.password=StrongPass123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# File Storage
file.upload.dir=./uploads

# JWT Configuration
jwt.secret=YourVerySecureSecretKeyThatIsAtLeast256BitsLongForHS256ChangeThisInProduction
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# Admin Secret URL Path
admin.secret.path=/admin-secret-panel-xyz123

# CORS Configuration
cors.allowed-origins=http://localhost:3000,http://localhost:3001
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true

# Logging
logging.level.root=INFO
logging.level.com.napieu=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# Jackson Configuration - Spring Boot 4.0 Compatible
spring.jackson.default-property-inclusion=NON_NULL
spring.jackson.time-zone=Europe/Budapest
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss